<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fileflow</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="title-bar">
    <div id="title-center">
      <img src="assets/fileflow_icon32.png" id="app-icon" alt="FileFlow Icon">
      <span id="title">FileFlow</span>
      <span id="folder-info"></span>
    </div>
    <div id="title-buttons">
      <button id="minimize-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M3 8a1 1 0 0 1 1-1h9a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V8z"/>
        </svg>
      </button>
      <button id="maximize-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
          <path d="M3 3h10a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1z"/>
        </svg>
      </button>
      <button id="close-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M10.707 4.707a1 1 0 0 1 0 1.414L7.414 8l3.293 3.293a1 1 0 0 1-1.414 1.414L6 9.414l-3.293 3.293a1 1 0 0 1-1.414-1.414L4.586 8 1.293 4.707a1 1 0 1 1 1.414-1.414L6 6.586l3.293-3.293a1 1 0 0 1 1.414 0z"/>
        </svg>
      </button>
    </div>
  </div>

  <div id="start-screen">
    <img src="assets/fileflow_icon.png" alt="FileFlow Logo" class="logo" />
    <label><h1>FileFlow</h1></label>
    <button id="select-folder-button" class="themed-button">Select Folder</button>
    <label for="sort-options">Sort By:</label>
    <select id="sort-options">
      <option value="filename">Filename</option>
      <option value="created">Created Date</option>
    </select>
  </div>

  <div id="scroll-wrapper" class="scroll-wrapper hidden">
    <div class="grid" id="grid"></div>
  </div>

  <div id="image-modal" class="hidden">
    <div class="modal-backdrop"></div>
    <img id="modal-img" src="" alt="Image Preview" />
    <video id="modal-video" controls style="display: none;"></video>

    <div id="image-info">
      <p id="file-size">File Size: --</p> <!-- Display file size here -->
      <button id="delete-button" class="critical-button">Delete</button>
    </div>
  </div>

  <div id="confirm-delete-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Are you sure you?</h2>
      <p>This action will permanently delete file from disk.</p>
      <div class="button-group">
        <button id="cancel-delete" class="gray-button">Cancel</button>
        <button id="confirm-delete" class="critical-button">Delete</button>
      </div>
    </div>
  </div>

  <div id="control-buttons">
    <button id="reorder-button" class="control-button themed-button">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 6h18M3 12h18M3 18h18"/>
      </svg>
      <span>Reorder</span>
    </button>
    <button id="reload-button" class="control-button icon-button gray-button">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="23 4 23 10 17 10"/>
        <polyline points="1 20 1 14 7 14"/>
        <path d="M3.51 9a9 9 0 0 1 14.36-3.36L23 10"/>
        <path d="M20.49 15a9 9 0 0 1-14.36 3.36L1 14"/>
      </svg>
    </button>
  </div>

  <div id="rename-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Reorder Images</h2>
      
      <div class="modal-field">
        <label for="prefix-input">Prefix:</label>
        <input type="text" id="prefix-input" placeholder="e.g. vacation_" />
      </div>
  
      <div class="modal-field">
        <label for="start-number-input">Start from:</label>
        <input type="number" id="start-number-input" value="0" min="0" />
      </div>
  
      <div class="button-group">
        <button id="cancel-rename" class="gray-button">Cancel</button>
        <button id="confirm-rename" class="themed-button">Reorder</button>
      </div>
    </div>
  </div>

  <div id="locked-file-modal" class="modal hidden">
    <div class="modal-content">
      <h2>ðŸ”’ File In Use</h2>
      <p id="locked-file-message">"filename.jpg" is currently open and cannot be renamed.</p>
      <p>What would you like to do?</p>
      <div class="button-group">
        <button id="skip-file" class="critical-button">Skip</button>
        <button id="retry-file" class="themed-button">Retry</button>
        <button id="cancel-rename-op" class="gray-button">Cancel Rename</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
