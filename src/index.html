<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fileflow</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="start-screen">
    <img src="assets/fileflow_icon.png" alt="FileFlow Logo" class="logo" />
    <h1>FileFlow</h1>
    <button id="select-folder-button">Select Folder</button>
  </div>

  <div class="scroll-wrapper">
    <div class="grid" id="grid"></div>
  </div>

  <div id="image-modal" class="hidden">
    <div class="modal-backdrop"></div>
    <img id="modal-img" src="" />
  </div>

  <div id="control-buttons">
    <button id="reorder-button" class="control-button">Reorder</button>
    <button id="reset-button" class="control-button">Reset</button>
  </div>

  <div id="rename-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Reorder Images</h2>
      <p>Enter a prefix for the new file names:</p>
      <input type="text" id="prefix-input" placeholder="e.g. vacation_" />
      <div class="modal-actions">
        <button id="cancel-rename">Cancel</button>
        <button id="confirm-rename">Reorder</button>
      </div>
    </div>
  </div>  

  <script src="renderer.js"></script>
</body>
</html>
